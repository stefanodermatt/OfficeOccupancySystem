<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Web Frontend Stack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->

    <link rel="stylesheet" href="styles/main.css"/>
    <!-- endbuild -->
    <!-- Fav Icon -->
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body ng-app="app" ng-strict-di>

<div class="header">
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Application name</a>
            </div>
            <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/">Home</a></li>
                    <li><a ng-href="#/">About</a></li>
                    <li><a ng-href="#/">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-cloak>
    <div ui-view></div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->

<!-- angular -->
<script src="modules/home/home.module.js" type="text/javascript"></script>
<script src="modules/home/home.route.js" type="text/javascript"></script>
<script src="modules/home/home.controller.js" type="text/javascript"></script>
<script src="modules/example/example.module.js" type="text/javascript"></script>
<script src="modules/example/example.service.js" type="text/javascript"></script>
<script src="modules/app.module.js" type="text/javascript"></script>
<script src="modules/app.route.js" type="text/javascript"></script>
<!-- endangular -->

<!-- endbuild -->
</body>
</html>
